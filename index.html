<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport"-->
    <!--          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font and fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header grey lighten-4">
            <div class="row">
                <!-- TODO hide the main header on smaller devices -->
                <div class="col s12">
                    <h1><a class="btn-floating btn-large blue">
                        <i class="material-icons">cloud</i></a> Weather Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card horizontal col s12 m3 l3">
                <div class="card-stacked">
                    <div class="card-content">
                        <form>
                            <div class="row">
                                <div class="input-field col search-entry s11 m11 l11">
                                    <!-- wrap in form to allow enter submission on enter button -->
                                    <form action="" method="get" id="searchFormID">
                                        <input id="search-city" class="validate" onFocus="geolocate()" type="text" />
                                        <div class="col s3" id="search-button">
                                            <button class="btn-floating waves-effect waves-light pulse transparent black-text" id="searchBtn" title="click to search">GO</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </form>


                        <div class="row">
                            <div class="collection" id="last-searched">
                                <a href="#!" class="collection-item active blue">Feelin' kinda cool huh :)</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m9 l9">
                <div class="row">
                <!-- todays weather-->
                    <div class="col s12 m12">
                        <div class="card horizontal">
                            <div class="card-stacked">
                                <div class="card-content">
                                    <div class="valign-wrapper">
                                        <h4><span class="city-title"></span> <span class="weather-icon"></span></h4>
                                    </div>
                                    <div class="row">
                                        <div class="col s12 m6 l6">
                                            <h5>Location map</h5>
                                            <!-- Load the map here -->
                                            <div id="map">
                                            </div>
                                        </div>

                                        <div class="col s12 m6 l6">
                                            <h5>Weather details</h5>
                                            <div class="row">
                                                <div class="switch col s12 m12 l12">
                                                    <label>
                                                        F&deg;
                                                        <input type="checkbox" id="temp-units">
                                                        <span class="lever"></span>
                                                        C&deg;
                                                    </label>
                                                </div>
                                            </div>
                                            <ul class="collection collection-weather z-depth-3">
                                                <li class="collection-item">Temperature: <span class="new badge blue" data-badge-caption="" id="deg-f"><span class="temp-change-units">--</span> <span class="unit-indicator-deg">F</span></span></li>
                                                <li class="collection-item">Humidity: <span class="new badge blue" data-badge-caption="" id="humidity">--</span></li>
                                                <li class="collection-item">Wind Speed: <span class="new badge blue" data-badge-caption="" id="knots">--kts</span></li>
                                                <li class="collection-item">UV Index: <span class="new badge red" data-badge-caption="" id="uvi">--</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Weather cards -->
                <h4>5 day forecast</h4>
                <div class="row" id="forecast-container">
                    <!-- placeholder for forecast-->
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDqTXIJDEbYWvg8V30Au2gIdtTMX5R9dI&callback=initAutocomplete&libraries=places&v=weekly" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
